<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.4;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ */
        body.light-theme {
            background: #f8f9fa;
            color: #212529;
        }

        body.light-theme .navbar {
            background: #ffffff;
            border-color: #e9ecef;
        }

        body.light-theme .profile-section,
        body.light-theme .create-post,
        body.light-theme .post,
        body.light-theme .edit-profile-form {
            background: #ffffff;
            border-color: #e9ecef;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        body.light-theme .post-content,
        body.light-theme .profile-bio,
        body.light-theme .comment-text,
        body.light-theme .create-post textarea,
        body.light-theme .edit-profile-form input,
        body.light-theme .edit-profile-form textarea,
        body.light-theme .add-comment input {
            color: #212529;
            background: #f1f3f5;
            border-color: #dee2e6;
        }

        body.light-theme .post-time,
        body.light-theme .stat-label,
        body.light-theme .comment-time,
        body.light-theme .profile-username,
        body.light-theme .post-username {
            color: #6c757d;
        }

        body.light-theme .reaction-btn,
        body.light-theme .follow-btn,
        body.light-theme .tool-btn,
        body.light-theme .comment-like-btn,
        body.light-theme .post-like-btn {
            background: #f1f3f5;
            border-color: #dee2e6;
            color: #495057;
        }

        body.light-theme .reaction-btn.active,
        body.light-theme .comment-like-btn.liked,
        body.light-theme .post-like-btn.liked {
            background: #667eea;
            color: white;
        }

        body.light-theme .reaction-picker {
            background: #f1f3f5;
            border-color: #dee2e6;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navbar {
            background: #000000;
            padding: 0.8rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #222222;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .nav-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(10deg); }
            100% { filter: hue-rotate(0deg); }
        }

        .nav-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-icon {
            font-size: 1.4rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .nav-icon:active {
            transform: scale(0.9);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-name {
            font-weight: 500;
            font-size: 0.9rem;
            color: #e0e0e0;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .logout-btn:active {
            background: #ff4444;
            color: white;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0.8rem;
            padding-bottom: 70px;
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-section {
            background: #111111;
            border-radius: 24px;
            padding: 1.2rem;
            margin-bottom: 1rem;
            border: 1px solid #222222;
            transition: all 0.3s ease;
        }

        .profile-header {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .profile-avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease infinite;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .profile-avatar.has-image {
            background: none;
        }

        .profile-avatar .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
        }

        .profile-avatar:hover .avatar-overlay,
        .profile-avatar:active .avatar-overlay {
            opacity: 1;
        }

        .avatar-input {
            display: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5); }
            100% { box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3); }
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
        }

        .profile-username {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            color: #b0b0b0;
            font-size: 0.9rem;
            margin-bottom: 0.8rem;
        }

        .profile-stats {
            display: flex;
            gap: 1.5rem;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .edit-profile-btn {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .edit-profile-btn:active {
            background: #333;
            transform: scale(0.98);
        }

        /* –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è */
        .edit-profile-form {
            background: #111;
            border-radius: 24px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #222;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .edit-profile-form h3 {
            margin-bottom: 1rem;
            color: #667eea;
        }

        .edit-profile-form input,
        .edit-profile-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 16px;
            color: white;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .edit-profile-form input:focus,
        .edit-profile-form textarea:focus {
            outline: none;
            border-color: #667eea;
            transform: scale(1.02);
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
        }

        .save-btn, .cancel-btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }

        .save-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .cancel-btn {
            background: #222;
            border: 1px solid #333;
            color: white;
        }

        .cancel-btn:active {
            background: #333;
        }

        /* –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞ */
        .create-post {
            background: #111;
            border-radius: 24px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #222;
            animation: fadeIn 0.3s ease;
        }

        .create-post textarea {
            width: 100%;
            padding: 1rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 20px;
            color: white;
            min-height: 100px;
            margin-bottom: 1rem;
            resize: vertical;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .create-post textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .post-tools {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tool-btn {
            background: #222;
            border: 1px solid #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .tool-btn:active {
            background: #333;
        }

        .image-preview {
            position: relative;
            margin-bottom: 1rem;
            display: none;
        }

        .image-preview img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 16px;
        }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .post-btn:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* –ü–æ—Å—Ç—ã */
        .post {
            background: #111;
            border-radius: 24px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #222;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .post-avatar {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.8rem;
            font-weight: bold;
            background-size: cover;
            background-position: center;
        }

        .post-avatar.has-image {
            background: none;
        }

        .post-author-info {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            font-size: 1rem;
        }

        .post-username {
            color: #888;
            font-size: 0.75rem;
        }

        .post-time {
            color: #888;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: #222;
            border-radius: 12px;
        }

        .post-content {
            color: #e0e0e0;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0.8rem;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .post-image {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 16px;
            margin-bottom: 0.8rem;
            background: #222;
        }

        .delete-btn {
            color: #ff4444;
            cursor: pointer;
            margin-left: 0.5rem;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        .delete-btn:active {
            transform: scale(1.2);
        }

        /* –õ–∞–π–∫–∏ –ø–æ—Å—Ç–æ–≤ */
        .post-like-btn {
            background: transparent;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 0.3rem 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.2s ease;
        }

        .post-like-btn:active {
            transform: scale(0.95);
        }

        .post-like-btn.liked {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        .comments-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #222;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .comment {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
            animation: slideRight 0.3s ease;
            position: relative;
        }

        @keyframes slideRight {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
        }

        .comment-avatar.has-image {
            background: none;
        }

        .comment-content {
            flex: 1;
            background: #222;
            padding: 0.6rem 1rem;
            border-radius: 18px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.2rem;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.85rem;
        }

        .comment-text {
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .comment-footer {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.3rem;
        }

        .comment-like-btn {
            background: transparent;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 0.2rem 0.6rem;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.2rem;
            transition: all 0.2s ease;
        }

        .comment-like-btn:active {
            transform: scale(0.9);
        }

        .comment-like-btn.liked {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .comment-delete-btn {
            color: #ff4444;
            font-size: 1rem;
            cursor: pointer;
            margin-left: auto;
            transition: transform 0.2s ease;
        }

        .comment-delete-btn:active {
            transform: scale(1.2);
        }

        .add-comment {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .add-comment input {
            flex: 1;
            padding: 0.7rem 1rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 25px;
            color: white;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .add-comment input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .comment-submit:active {
            transform: scale(0.9);
        }

        /* –†–µ–∞–∫—Ü–∏–∏ (—ç–º–æ–¥–∑–∏) */
        .reactions-container {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0;
            flex-wrap: wrap;
        }

        .reaction-btn {
            background: #222;
            border: 1px solid #333;
            border-radius: 30px;
            padding: 0.4rem 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .reaction-btn:active {
            transform: scale(0.95);
            background: #333;
        }

        .reaction-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .reaction-picker {
            display: flex;
            gap: 0.3rem;
            background: #222;
            border: 1px solid #333;
            border-radius: 40px;
            padding: 0.3rem;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0.5rem 0;
        }

        .reaction-emoji {
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0.3rem;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .reaction-emoji:active {
            background: #333;
            transform: scale(1.1);
        }

        .reaction-emoji.active {
            background: #667eea;
        }

        .comment-toggle {
            color: #888;
            cursor: pointer;
            padding: 0.3rem 0;
            display: inline-block;
            transition: color 0.2s ease;
            font-size: 0.95rem;
        }

        .comment-toggle:active {
            color: #667eea;
        }

        .follow-btn {
            background: transparent;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 0.3rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-left: auto;
            transition: all 0.2s ease;
        }

        .follow-btn:active {
            background: #667eea;
            color: white;
        }

        .follow-btn.following {
            background: #222;
            color: #888;
            border-color: #333;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 480px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .post-time {
                font-size: 0.65rem;
            }

            .reaction-emoji {
                width: 38px;
                height: 38px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">VOID</div>
            <div class="nav-icons">
                <div class="nav-icon" id="themeIcon">üåô</div>
                <div class="user-info" id="userInfo">
                    <span class="user-name" id="currentUserName"></span>
                    <button class="logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="container" id="mainContent">
        <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
        <div class="profile-section" id="profileSection">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar" onclick="triggerAvatarUpload()">
                    <div class="avatar-overlay">üì∑</div>
                </div>
                <input type="file" id="avatarUpload" class="avatar-input" accept="image/*" onchange="updateAvatar(this)">
                <div class="profile-info">
                    <div class="profile-name" id="profileName"></div>
                    <div class="profile-username" id="profileUsername"></div>
                    <div class="profile-bio" id="profileBio"></div>
                    <div class="profile-stats">
                        <div class="stat">
                            <div class="stat-value" id="followersCount">0</div>
                            <div class="stat-label">–ø–æ–¥–ø–∏—Å—á–∏–∫–∏</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="followingCount">0</div>
                            <div class="stat-label">–ø–æ–¥–ø–∏—Å–∫–∏</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value" id="postsCount">0</div>
                            <div class="stat-label">–ø–æ—Å—Ç—ã</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="edit-profile-btn" id="editProfileBtn">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å</button>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->

                };
            }

            if (imageUpload) {
                imageUpload.onchange = function() {
                    if (this.files && this.files[0]) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            previewImg.src = e.target.result;
                            imagePreview.style.display = 'block';
                        };
                        reader.readAsDataURL(this.files[0]);
                    }
                };
            }

            if (removeImageBtn) {
                removeImageBtn.onclick = function() {
                    imagePreview.style.display = 'none';
                    previewImg.src = '';
                    imageUpload.value = '';
                };
            }

            // –í—ã—Ö–æ–¥
            if (logoutBtn) {
                logoutBtn.onclick = function() {
                    if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞?')) {
                        localStorage.clear();
                        location.reload();
                    }
                };
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –ø–æ—Å—Ç–∞
            if (createPostBtn) {
                createPostBtn.onclick = function() {
                    const content = document.getElementById('postContent').value.trim();
                    
                    // –í–∞–∂–Ω–æ! –ë–µ—Ä–µ–º —Ç–µ–∫—É—â–µ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ previewImg
                    const previewSrc = document.getElementById('previewImg').src;
                    const hasImage = previewSrc && previewSrc !== '' && previewSrc !== window.location.href;
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Ö–æ—Ç—å —á—Ç–æ-—Ç–æ (—Ç–µ–∫—Å—Ç –∏–ª–∏ —Ñ–æ—Ç–æ)
                    if (!content && !hasImage) {
                        alert('–î–æ–±–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ —Ñ–æ—Ç–æ');
                        return;
                    }

                    const newPost = {
                        id: Date.now().toString(),
                        authorId: currentUser.id,
                        content: content || '',
                        image: hasImage ? previewSrc : null,
                        timestamp: Date.now()
                    };

                    posts.push(newPost);
                    savePosts();
                    
                    // –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    document.getElementById('postContent').value = '';
                    imagePreview.style.display = 'none';
                    document.getElementById('previewImg').src = '';
                    imageUpload.value = '';
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –ª–µ–Ω—Ç—É
                    updateFeed();
                    updateUI();
                };
            }

            // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
            if (editProfileBtn) {
                editProfileBtn.onclick = function() {
                    document.getElementById('profileSection').style.display = 'none';
                    document.getElementById('editProfileForm').style.display = 'block';
                    
                    document.getElementById('editName').value = currentUser.name;
                    document.getElementById('editUsername').value = currentUser.username;
                    document.getElementById('editBio').value = currentUser.bio || '';
                };
            }

            if (cancelEditBtn) {
                cancelEditBtn.onclick = function() {
                    document.getElementById('editProfileForm').style.display = 'none';
                    document.getElementById('profileSection').style.display = 'block';
                };
            }

            if (saveProfileBtn) {
                saveProfileBtn.onclick = function() {
                    const newName = document.getElementById('editName').value.trim();
                    const newUsername = document.getElementById('editUsername').value.trim();
                    const newBio = document.getElementById('editBio').value.trim();

                    if (!newName || !newUsername) {
                        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —é–∑–µ—Ä–Ω–µ–π–º');
                        return;
                    }

                    const cleanUsername = newUsername.toLowerCase();
                    const existingUser = users.find(u => u.username === cleanUsername && u.id !== currentUser.id);
                    
                    if (existingUser) {
                        alert('–Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç');
                        return;
                    }

                    currentUser.name = newName;
                    currentUser.username = cleanUsername;
                    currentUser.bio = newBio;

                    const index = users.findIndex(u => u.id === currentUser.id);
                    if (index !== -1) users[index] = currentUser;
                    saveUsers();

                    document.getElementById('editProfileForm').style.display = 'none';
                    document.getElementById('profileSection').style.display = 'block';
                    updateUI();
                };
            }

            // –¢–µ–º–∞
            if (themeIcon) {
                themeIcon.onclick = function() {
                    document.body.classList.toggle('light-theme');
                    this.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–º—É –≤ localStorage
                    localStorage.setItem('void_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
                };
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('void_theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
