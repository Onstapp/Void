        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-section {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .profile-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.15), transparent 60%);
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .profile-header {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .profile-avatar {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea, #764ba2, #667eea);
            background-size: 200% 200%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            animation: avatarPulse 4s ease infinite, gradientMove 6s ease infinite;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 20px 50px rgba(102, 126, 234, 0.8); }
        }

        .profile-avatar.has-image {
            animation: none;
        }

        .profile-avatar .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            backdrop-filter: blur(5px);
        }

        .profile-avatar:hover .avatar-overlay {
            opacity: 1;

        .avatar-input {

        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 700;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-username {
            color: #888;

            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .verified-badge {
            color: #667eea;

            animation: sparkle 3s ease infinite;

        @keyframes sparkle {

        .profile-bio {

        .profile-stats {

            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 1.2rem;
            margin-bottom: 1.2rem;

            animation: slideUp 0.5s ease;

        }

            content: '';

            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .post:hover::after {

                        timestamp: Date.now()

                    posts.push(newPost);
                    savePosts();
                    
                    // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –¥–ª—è —É–ø–æ–º–∏–Ω–∞–Ω–∏–π
                    mentions.forEach(username => {
                        const user = findUser(username);
                        if (user && user.id !== currentUser.id) {
                            notifications.push({
                                id: Date.now().toString(),
                                userId: user.id,
                                type: 'mention',
                                actorId: currentUser.id,
                                postId: newPost.id,
                                read: false,
                                timestamp: Date.now()
                            });
                        }
                    });
                    saveNotifications();
                    
                    document.getElementById('postContent').value = '';
                    imagePreview.style.display = 'none';
                    document.getElementById('previewImg').src = '';
                    imageUpload.value = '';
                    
                    updateUserPosts();
                    updateUI();
                    showNotification('–ü–æ—Å—Ç –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω');
                };
            }

            // –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
            if (editProfileBtn) {
                editProfileBtn.onclick = function() {
                    document.getElementById('profileSection').style.display = 'none';
                    document.getElementById('createPostSection').style.display = 'none';
                    document.getElementById('editProfileForm').style.display = 'block';
                    
                    document.getElementById('editName').value = currentUser.name;
                    document.getElementById('editUsername').value = currentUser.username;
                    document.getElementById('editBio').value = currentUser.bio || '';
                };
            }

            if (cancelEditBtn) {
                cancelEditBtn.onclick = function() {
                    document.getElementById('editProfileForm').style.display = 'none';
                    document.getElementById('profileSection').style.display = 'block';
                    document.getElementById('createPostSection').style.display = 'block';
                };
            }

            if (saveProfileBtn) {
                saveProfileBtn.onclick = function() {
                    const newName = document.getElementById('editName').value.trim();
                    const newUsername = document.getElementById('editUsername').value.trim();
                    const newBio = document.getElementById('editBio').value.trim();

                    if (!newName || !newUsername) {
                        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ —é–∑–µ—Ä–Ω–µ–π–º');
                        return;
                    }

                    if (!isValidUsername(newUsername)) {
                        alert('–Æ–∑–µ—Ä–Ω–µ–π–º –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –ª–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã –∏ –Ω–∏–∂–Ω–µ–µ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ (–æ—Ç 5 –¥–æ 50 —Å–∏–º–≤–æ–ª–æ–≤)');
                        return;
                    }

                    const cleanUsername = newUsername.toLowerCase();
                    const existingUser = users.find(u => u.username === cleanUsername && u.id !== currentUser.id);
                    
                    if (existingUser) {
                        alert('–Æ–∑–µ—Ä–Ω–µ–π–º –∑–∞–Ω—è—Ç');
                        return;
                    }

                    currentUser.name = newName;
                    currentUser.username = cleanUsername;
                    currentUser.bio = newBio;

                    const index = users.findIndex(u => u.id === currentUser.id);
                    if (index !== -1) users[index] = currentUser;
                    saveUsers();

                    document.getElementById('editProfileForm').style.display = 'none';
                    document.getElementById('profileSection').style.display = 'block';
                    document.getElementById('createPostSection').style.display = 'block';
                    updateUI();
                    showNotification('–ü—Ä–æ—Ñ–∏–ª—å –æ–±–Ω–æ–≤–ª–µ–Ω');
                };
            }

            // –¢–µ–º–∞
            if (themeIcon) {
                themeIcon.onclick = function() {
                    document.body.classList.toggle('light-theme');
                    this.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
                    localStorage.setItem('void_theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª–∏
                    const activeNav = document.querySelector('.nav-item.active')?.dataset.nav;
                    if (activeNav === 'profile') {
                        updateUserPosts();
                    } else if (activeNav === 'feed') {
                        updateFeed();
                    }
                };
            }

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Ç–µ–º—É
            const savedTheme = localStorage.getItem('void_theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
            }

            // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–µ–Ω—Ç—É
            document.querySelector('[data-nav="feed"]').click();
        });
    </script>
</body>
